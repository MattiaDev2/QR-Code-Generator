<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <textarea id="qr-input" placeholder="Please enter a valid link (starts with http:// or https://)"></textarea>
        <button id="generate-btn">QR Code Generator</button>
        <div id="qr-code-container">
            <div id="qr-code"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
